<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Detecting object in images</title>
        
        <!-- boostrap css -->
        <link rel="stylesheet" href="css/style.css?a=5">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- -->

</head>
<body>
        <nav class="navbar fixed-top bar-blue ">
            <a class="bar-text" href="#">Falabella Quiz</a>
        </nav>
        
        <div style="margin-top:80px">  
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary" role="alert" >{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        </div>
        
        <div style="width:50%; margin-left:20px">
            <form method="post" action="/uploadpost" enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file" autocomplete="off" required>
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-outline-secondary" value="Submit">
                    </div>
                </div>
            </form>
         </div>
        
        
        {% if data.imginfo%}
        <div class="outbox">
            <div class="external-box">
                <img class="responsive" src="{{data.imginfo}}">
            </div>
        </div>
        {% endif %}
        
    </body>
</html>
